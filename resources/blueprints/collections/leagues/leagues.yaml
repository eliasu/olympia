title: Leagues
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              display: 'Season Name'
              validate:
                - required
          -
            handle: gamedays
            field:
              type: entries
              collections:
                - gamedays
              display: Gamedays
              listable: true
              instructions: 'Gamedays in this league'
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: active
            field:
              default: true
              type: toggle
              display: Active
          -
            handle: min_game_days
            field:
              type: integer
              display: 'Min Game Days for Ranking'
          -
            handle: point_limit
            field:
              type: integer
              default: 11
              display: 'Point Limit'
          -
            handle: win_by_two
            field:
              type: toggle
              display: 'Win by Two'
          -
            handle: k_factor
            field:
              type: integer
              default: 32
              display: 'K Factor'
              instructions: 'Sensitivity of Elo updates. Higher = faster changes. Standard: 32.'
