title: Matches
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              display: Title
              instructions: 'Auto-generated title'
              validate:
                - required
          -
            handle: gameday
            field:
              type: entries
              collections:
                - gamedays
              max_items: 1
              display: Gameday
              mode: select
          -
            handle: team_a
            field:
              type: entries
              collections:
                - players
              max_items: 2
              display: 'Team A'
              width: 50
              mode: select
          -
            handle: team_b
            field:
              type: entries
              collections:
                - players
              max_items: 2
              display: 'Team B'
              width: 50
              mode: select
          -
            handle: score_a
            field:
              type: integer
              display: 'Score A'
              width: 50
          -
            handle: score_b
            field:
              type: integer
              display: 'Score B'
              width: 50
          -
            handle: elo_delta
            field:
              type: float
              display: 'Elo Delta'
          -
            handle: team_a_elo_before
            field:
              type: array
              display: 'Team A Elo Before'
              instructions: 'Elo values of Team A players before this match'
              visibility: read_only
          -
            handle: team_a_elo_after
            field:
              type: array
              display: 'Team A Elo After'
              instructions: 'Elo values of Team A players after this match'
              visibility: read_only
          -
            handle: team_b_elo_before
            field:
              type: array
              display: 'Team B Elo Before'
              instructions: 'Elo values of Team B players before this match'
              visibility: read_only
          -
            handle: team_b_elo_after
            field:
              type: array
              display: 'Team B Elo After'
              instructions: 'Elo values of Team B players after this match'
              visibility: read_only
          -
            handle: is_played
            field:
              type: toggle
              display: 'Is Played'
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: date
            field:
              type: date
              required: true
              default: now
              validate:
                - required
