title: Players
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              display: Name
              validate:
                - required
          -
            handle: avatar
            field:
              type: assets
              max_files: 1
              display: Avatar
              container: assets
          -
            handle: avatar_url
            field:
              type: text
              display: 'Avatar URL'
              instructions: 'External URL for player avatar'
          -
            handle: global_elo
            field:
              type: float
              default: 1500
              display: 'Global Elo'
              width: 33
          -
            handle: player_status
            field:
              type: select
              options:
                active: Active
                inactive: Inactive
              default: active
              display: 'Player Status'
              width: 33
          -
            handle: total_games
            field:
              type: integer
              default: 0
              display: 'Total Games'
              width: 33
          -
            handle: wins
            field:
              type: integer
              default: 0
              display: Wins
              width: 33
          -
            handle: losses
            field:
              type: integer
              default: 0
              display: Losses
              width: 33
          -
            handle: league_stats
            field:
              type: grid
              display: 'League Stats'
              visibility: read_only
              reorderable: false
              add_row: false
              delete_row: false
              fields:
                -
                  handle: league
                  field:
                    type: entries
                    collections:
                      - leagues
                    max_items: 1
                    display: League
                -
                  handle: played_games
                  field:
                    type: integer
                    display: 'Played Days'
                -
                  handle: match_count
                  field:
                    type: integer
                    display: 'Match Count'
                    default: 0
                -
                  handle: league_performance
                  field:
                    type: float
                    display: 'League Points'
                    default: 0
                -
                  handle: average_delta
                  field:
                    type: float
                    display: 'Avg. Delta'
                    default: 0
                -
                  handle: league_wins
                  field:
                    type: integer
                    display: Wins
                    default: 0
                -
                  handle: league_losses
                  field:
                    type: integer
                    display: Losses
                    default: 0
                -
                  handle: rank
                  field:
                    type: integer
                    display: Rank
          -
            handle: matches
            field:
              type: entries
              collections:
                - matches
              display: Matches
              listable: true
              visibility: read_only
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
